<header class="header">
  <button class="theme-toggle" (click)="toggleTheme()"
          [attr.aria-label]="isDarkMode ? ('LIGHT_MODE' | transloco) : ('DARK_MODE' | transloco)">
    <span *ngIf="!isDarkMode">üåô</span>
    <span *ngIf="isDarkMode">‚òÄÔ∏è</span>
  </button>
  <h1 style="display: block; margin: 0 auto;">{{ 'TITLE' | transloco }}</h1>
</header>

<main class="main-content">
  <div class="container">
    <div class="form">
      <label for="ssid">{{ 'SSID' | transloco }}:</label>
      <input id="ssid" [(ngModel)]="ssid" (input)="onInputChange()"/>

      <label for="password">{{ 'PASSWORD' | transloco }}:</label>
      <input id="password" [(ngModel)]="password" (input)="onInputChange()"/>
    </div>

    <div class="qr-preview">
      <h2>{{ 'QR_CODE' | transloco }}:</h2>
      <div class="qr-box">
        <img *ngIf="qrCodeUrl" [src]="qrCodeUrl" alt="{{ 'QR_CODE' | transloco }}"/>
        <div *ngIf="!qrCodeUrl" class="qr-placeholder">
          {{ 'NO_QR' | transloco }}
        </div>
      </div>
      <button (click)="printQr()" [disabled]="!qrCodeUrl">{{ 'PRINT' | transloco }}</button>
    </div>
  </div>
</main>

<footer class="footer">
